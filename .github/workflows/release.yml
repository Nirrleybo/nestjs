name: Deploy Backstage To Test

on: push

permissions:
  contents: write # Needed for release step
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    name: Prod Release
    steps:
      - name: Tag PROD release
        uses: rymndhng/release-on-push-action@8e3c8b4b322c06d1032728971a4eb076e45cd33e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          bump_version_scheme: patch
          release_body: |
            ENV: Prod
            SHA: ${{ github.sha }}
            **PATH**: ${{ vars.GITHUB_WORKFLOW_REF }}

            
